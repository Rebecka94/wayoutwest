<head>

<body>


<header>
    <nav class="header-nav-container">
        <div class="tickets">
            <button type="button">TICKETS</button>
        </div>
        <div class="logo">
             <a href="#">
               <img src="images/header/wow-logo.png" alt="Way out wests logotype">
             </a>
        </div>
        <div class="meny">
            <button>
                <a href="#">
                <i class="fa-solid fa-bars fa-2xl" style="color: rgb(255, 255, 255);"></i>
                </a>
            </button>
        </div>
    </nav>
    <div class="banner">
        <div class="banner-content">
          <img src="images/header/banderoll.png" alt="Bannerinfo, Way out west aug 08-10 2024 in slottsskogen gothenburg">
          <img src="images/header/banderoll.png" alt="Bannerinfo, Way out west aug 08-10 2024 in slottsskogen gothenburg">

        </div>
    </div>
</header>

<main>
    <section class="first-main-container">
        <div class="information">
            <img src="images/main/crowd.png" alt="crowd">
        </div>
        <div class="ticket-headline">
            <h1>LAST CHANCE TO BUY BLIND <br> BIRD TICKETS!</h1>
        </div>
        <div class="ticket-information">
            <h2>At midnight tonight weÂ´ll close down the sales for our <br> discounted Blind Bird tickets. This is the cheapest our <br> tickets will get, so buy yours now and save up!</h2>
        </div>
        <div class="ticket-button">
            <div class="second-tickets">
                <button type="button">BUY TICKETS HERE!</button>
            </div>
        </div>
    </section>


    <!-- Videos med fiktiva artister-->
    <section class="second-main-container">
        <div class="headline-animation">
           <h2>NOT CONVINCED YET? <br> MEET NEXT YEAR'S HEADLINERS</h2>
        </div>

        <div class="polaroid-container">
            <video class="polaroid-video" playsinline>
              <source src="images/main/first-artist-video.MOV" type="video/mp4">
            </video>
            <img src="images/main/first-artist-auto.jpg" alt="Chappell Roans autograph" class="signature-artist">
          </div>
          
          <div class="polaroid-container">
            <video class="polaroid-video" controls hover>
              <source src="images/main/second-artist-video.MOV" type="video/mp4">
            </video>
            <p class="second-artist">LINKIN PARK</p>
          </div>

          <div class="polaroid-container">
            <video class="polaroid-video" controls>

            </video>
            <img src="images/main/third-artist-auto.jpg" alt="Miriam Bryants autograph" class="signature-artist">
          </div>

          <div class="polaroid-container">
            <video class="polaroid-video" controls>
              <source src="images/main/fourth-artist-video.MOV" type="video/mp4">
            </video>
            <img src="images/main/fourth-artist-auto.jpg" alt="Rayes autograph" class="signature-artist">
          </div>
    </section>
</main>
